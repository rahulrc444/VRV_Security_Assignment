{% extends 'base.html' %}
{% block content %}
<div style="padding: 20px; max-width: 600px; margin: auto;">
    <h2 style="text-align: center;">Add User</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" required style="width: 100%; padding: 10px; margin: 10px 0;">
        <label for="email">Email:</label>
        <input type="email" name="email" required style="width: 100%; padding: 10px; margin: 10px 0;">
        <label for="role">Role:</label>
        <select name="role" required style="width: 100%; padding: 10px; margin: 10px 0;">
            <option value="admin">Admin</option>
            <option value="moderator">Moderator</option>
            <option value="user">User</option>
        </select>
        <label for="password">Password:</label>
        <input type="password" name="password" required style="width: 100%; padding: 10px; margin: 10px 0;">
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Add User
        </button>
    </form>
</div>
{% endblock %}
