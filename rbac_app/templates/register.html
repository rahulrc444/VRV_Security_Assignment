{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div>
    <h2>Register</h2>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div style="color: red; margin-bottom: 10px;">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter your username" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"><br>

        <label for="role">Role:</label><br>
        <select id="role" name="role" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="admin">Admin</option>
            <option value="moderator">Moderator</option>
            <option value="user">User</option>
        </select><br>

        <button type="submit" style="background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">Register</button>
    </form>
</div>
{% endblock %}
