{% extends 'base.html' %}
{% block content %}
<div style="padding: 20px; max-width: 600px; margin: auto;">
    <h2 style="text-align: center;">Edit User</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" value="{{ user.username }}" required style="width: 100%; padding: 10px; margin: 10px 0;">
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required style="width: 100%; padding: 10px; margin: 10px 0;">
        <label for="role">Role:</label>
        <select name="role" required style="width: 100%; padding: 10px; margin: 10px 0;">
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            <option value="moderator" {% if user.role == 'moderator' %}selected{% endif %}>Moderator</option>
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
        </select>
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Update User
        </button>
    </form>
</div>
{% endblock %}
